<!DOCTYPE html>
<html>
<head>
    <title>Marc DeOtis - Dynamic Resume</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container resume">
        <div class="row">

            <div class="text-center title-area">
                <h1 class="name"></h1>
                <h4 class="job-title">C# .NET Full Stack Web Developer</h4>
                <h4 class="city">Twin Cities, MN</h4>

                <div class="social-links">
                    <span id="phone"></span>
                    <a id="a-email"></a>
                    <a id="a-github"></a>
                    <a id="a-linkedin"></a>

                </div>

            </div>

            <div id="Header" class="col-xs-12">

            </div>

            <div id="Details" class="col-xs-12">

            </div>

        </div>
    </div>

    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/resume.js"></script>

    <script id="single-col-list" type="text/html">
        <div class="row" hidden>
            <h2 class="title"></h2>
            <ul>
                <li class="item"></li>
            </ul>
        </div>
    </script>

    <script id="multi-col-list" type="text/html">
        <div class="col-xs-12" hidden>
            <h2 class="title"></h2>
            <ul>
                <li class="col-lg-3 col-md-4 col-sm-6 col-xs-12 item"></li>
            </ul>
        </div>
    </script>

</body>
</html>
